faqItem:
  - ID : collapseOne
    title : EZbot은 24시간 작동하나요?
    content : EZ-BitMex은 API 호출 횟수 및 거래소의 IP 제한등의 문제를 피하기 위해, 불가피하게 사용자의 컴퓨터에서 동작하게 되어 있습니다. EZ BOT을 실행하시고 종료하지 않으신다면 24시간 동작합니다.

  - ID : collapseTwo
    title : EZ-BitMex를 사용하면 항상 수익이 발생하나요?
    content : Ez-BitMex는 매 거래시 100% 수익을 발생시킨다고 말씀 드릴수 없습니다. 하지만 장기적으로 보았을때 최소한의 위험으로 최대한의 수익을 발생시키고 있습니다. 충분한 테스터 후 봇을 실행시켜보시길 바랍니다.

  - ID : collapseThree
    title : 모든 코인에 적용 가능한가요?
    content : BitMex.com에서 적용하는 코인에 대해 모두 봇이 적용가능하나 비트코인이나 이더리움을 제외한 다른 코인의 변화량이 적어 현재 지원하고 있지 않습니다. 추후 문의해 주신다면 최대한 빨리 지원해 드리도록 하겠습니다.

  - ID : collapseFour
    title : 투자금의 한도는 얼마인가요?
    content : 별도의 제한을 두고 있지 않습니다. 다만 일정금액 이후로는 베타테스터 이후 유료화가 진행될 수 있다는점 유의해 주시길 바랍니다.

  - ID : collapseFive
    title : 봇 설정이 어려운가요?
    content : 아무래도 조정할 수 있는 설정이 많아서 처음 사용자의 경우 어려울 수 있습니다. 그래서 기본적으로 안전설정, 일반설정을 제공하며 다른 옵션에 대해 테스트 가능할 툴도 제공중입니다. 관련하여 메일로 문의주시길 바랍니다.

  - ID : collapseSix
    title : EZ-BitMex를 실행하였는데 거래가 발생하지 않습니다. 정상인가요?
    content : EZ-BitMex는 24시간 시장 상황을 접근하며, 최적의 타이밍에 거래를 발생시키도록 합니다. 하지만 적절한 타이밍에 나타나지 않으면 시장상황에 따라 거래가 전혀 발생하지 않을 수도 있습니다.

  - ID : collapseSeven
    title : 봇 실행 중에 매수/매도를 할 수 있나요?
    content : EZ-BitMex 실행중에는 절대로 매수/매도를 해서는 안됩니다. 처음 옵션설정한 상태로 로직이 돌고 있기 때문에 직접 매수/매도시 로직이 변경되어 자동으로 매수/매도가 진행될수 있습니다. 반드시 추가 매수/매도시에 봇을 정지한 후 진행하시길 바랍니다.
  

  - ID : collapseEight
    title : 내 API키에 대해 궁금합니다.
    content : API키는 거래소에서 3중 암호화를 통해 저장되어 있으며, 처음 생성할때 오로지 주문 기능만 가능하도록 넣어 두었습니다. 덕분에 초기 설정 및 입금/출금은 사용자가 진행하여야 하지만 다른 사람이 계정에 계좌에 접근할수 없습니다.
    
    